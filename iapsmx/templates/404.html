<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 Error | IAPS-MX</title>

    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" >
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Página no encontrada</h3>

        <div class="error-desc">

            <p>Disculpa,la pagina que estas buscando no ha sido encontrada, no existe o tu session expiró.
                Checa que la dirección URL sea correcta y refresca la página</p>
            <br/>
            <a class="btn btn-primary" onClick="javascript:history.go(-1);"><i class="fa fa-long-arrow-left"></i> Ve a la página anterior</a>


            <a class="btn btn-primary" href="{% url "personas.views.home" %}"><i class="fa fa-home"></i>Ve a la página de inicio</a>

        </div>
    </div>

    <!-- Jquery -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>

    <!-- Botstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
