<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 Error | IAPS-MX</title>

    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" >
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Page Not Found</h3>

        <div class="error-desc">
            <p>Sorry, but the page you are looking for has note been found. Try checking the URL for error,
                then hit the refresh button on your browser or try found something else in our system.</p>
            <br/>
            <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}"><i class="fa fa-long-arrow-left"></i> Go to previous page</a>


            <a class="btn btn-primary" href="{% url "personas.views.home" %}"><i class="fa fa-home"></i> Go to homepage</a>

        </div>
    </div>

    <!-- Jquery -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>

    <!-- Botstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
