<!DOCTYPE html>

{% load staticfiles %}

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>500 Error | IAPS-MX</title>

    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" >
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">



</head>

<body class="gray-bg">

    <div class="middle-box text-center animated fadeInDown">
        <h1>500</h1>
        <h3 class="font-bold">Internal Server Error</h3>

        <div class="error-desc">
            <p>The server encountered something unexpected that didn't allow it to complete the request. We apologize.<br/>
            You can go back to main page: </p> <br/>
        <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}"><i class="fa fa-long-arrow-left"></i> Go to previous page</a>

        </div>
    </div>

    <!-- Jquery -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>

    <!-- Botstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
